        <h1>Contact us</h1>

    <main>
        <form action="">
            <input type="text" name="name" placeholder="Enter your name" required>
            <input type="text" name="Last name"placeholder="Enter your last name" required>
            <input type="numer" name="tel"placeholder="Enter your phone" required>
            <textarea name="" placeholder="Enter your message"></textarea>
            <div>
                <label for="men">Men</label>
                <input type="radio"name="sexo" id="men" value="M">
                <label for="woman">Woman</label>
                <input type="radio"name="sexo" id="woman" value="W">
            </div>
            <select name="Clothing size">
            <option value="large">Large</option>
            <option value="medium">Medium</option>
            <option value="small">Small</option>
        </select>
        <div>
            <label for="accept">I accept terms and conditions</label>
            <input type="checkbox" name="accept" id="accept" value="Yes">
        </div>
        <input type="submit" value="Send">
        </form>
